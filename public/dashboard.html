<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>For the Hunt! Dashboard</title>
    <link href="dashboard.css" rel="stylesheet" type="text/css" />
    <link href="grid.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
   <script src="dashboard.js"></script>
  </head>
  <body>
    <nav role="navigation">
      <div class="nav-container">
        <div class="nav-button"><p class="centered-text">Applications   <i class="fas fa-folder"></i></p> </div>
        <div class="nav-button"><p class="centered-text">Interviews   <i class="fas fa-briefcase"></i></p></div>
        <div class="nav-button"><p class="centered-text">Stats   <i class="fas fa-chart-bar"></i></p> </div>
        <div class="nav-button"><p class="centered-text">Logout</p></div>
      </div>
    </nav>
    <main>

      <div class="dashboard hidden ">
        <div class="most-recent-main">
            <h2 class= "centered-text">Most Recent Applications</h2>
            <div class="most-recent applications">
            </div>
        </div>
        <div class="most-recent-main">
          <h2 class= "centered-text">Most Recent Interviews</h2>
          <div class="most-recent interviews">
          </div>
        </div>  
      </div> 

      <div class="sign-up-main hidden">
      	<div class="row ">
      		<div class=" sign-up col-6">
      			<h2 class="centered-text">For the Hunt! Find your dream job today</h2>
      			<div class="entire-form-container">
      				<div class="sign-up-parent">
      					<p>placeholder for future image</p>
      				</div>	
      				<form class="sign-up-parent" aria-live="assertive">
      					<h2 class="centered-text">Sign Up Now!</h2>
      					<label class="aria-friendly-label" for="first-name">First Name</label>
      					<input class="sign-up-child" type="text" id="first-name" placeholder="First Name" maxlength="30">
      					<label class="aria-friendly-label" for="last-name">Last Name</label>
      					<input class="sign-up-child" type="text" id="last-name" placeholder="Last Name" maxlength="30">
      					<label class="aria-friendly-label" for="email">Email</label>
      					<input class="sign-up-child" type="text" id="email" placeholder="Email" maxlength="30">
      					<label class="aria-friendly-label" for="username">Username</label>
      					<input class="sign-up-child" type="text" id="username" placeholder="Username" maxlength="30">
      					<label class="aria-friendly-label" for="password">Password</label>
      					<input class="sign-up-child" type="text" id="password" placeholder="Password" maxlength="30">
      					<button type="submit" class="sign-up-submit">Submit</button>
      				</form>
      		</div>
      		</div>
      	</div>	
      </div>

      <div class="login-main hidden">
      	<div class="row">
      		<div class="login col-4">
      			<h2>Login</h2>
      			<form class=login-parent aria-live="assertive">
      				<label class="aria-friendly-label" for="username">Username</label>
      				<input class="login-child" type="text" id="username" placeholder="Username" maxlength="30">
      				<label class="aria-friendly-label" for="password">Password</label>
      				<input class="login-child" type="text" id="password" placeholder="Password" maxlength="30">
      				<button type="submit" class="login-submit">Login</button>
      			</form>
      		</div>
      	</div>	
      </div>

      

     </main>   
  </body>
</html>
